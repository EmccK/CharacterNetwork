<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>离线 - 小说人物关系管理器</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f9fafb;
      color: #1f2937;
    }
    .container {
      max-width: 500px;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.875rem;
      font-weight: 600;
    }
    p {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      line-height: 1.5;
      color: #4b5563;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #3b82f6;
    }
    .btn {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      border-radius: 0.375rem;
      background-color: #3b82f6;
      color: white;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">📶</div>
    <h1>您已离线</h1>
    <p>看起来您的网络连接已断开。请检查您的网络连接并重试。您可以继续访问已缓存的内容。</p>
    <a href="/" class="btn">重新加载</a>
  </div>
  <script>
    // 监听在线状态变化
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
